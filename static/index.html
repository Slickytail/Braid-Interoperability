<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Interoperability Textarea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-y: hidden;
      color: #222;
    }

    main {
      position: absolute;
      top: 12px;
      right: 24px;
      bottom: 12px;
      left: 24px;
      display: flex;
      flex-direction: column;
    }
    p {
      font-weight: 600;
    }
    p span, p a {
      font-weight: normal;
    }

    #alg {
      color: black;
      text-decoration: none;
    }
    #alg:hover::after {
      content: "(Click to switch)";
      margin-left: 10px;
      color: #999;
    }

    textarea {
      color: black;
      font: 16px/1.3 sans-serif;
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 2px solid #999;
      /*box-shadow: 0px 1px 2px 1px rgba(0, 0, 0, 0.3);*/
      resize: vertical;
      transition: 0.2s background-color ease;
    }
    #console {
      border-radius: 5px;
      border: 1px solid #999;
      flex-grow: 1;
      flex-shrink: 1000;
      min-height: 50px;
      overflow-y: auto;

      display: flex;
      flex-direction: column;
      list-style: none;
      align-items: flex-start;
      padding: 5px;
    }
    #console > li {
      font-family: Consolas, monospace;
      color: #444;
      font-size: 12px;
      margin-top: 5px;
    }
    #console > li:first-child {
      margin-top: auto;
    }
    #console > li.send::before {
      content: "Send:";
      margin-right: 3px;
      color: rgb(46, 100, 30);
      font-weight: 600;
    }
    #console > li.receive::before {
      content: "Receive:";
      margin-right: 3px;
      color: rgb(76, 63, 194);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <main>
  <aside id="info">
    <p>Algorithm: <a id="alg"></a></p>
    <p>Status: <span id="status-span"></span></p>
  </aside>
  <textarea autofocus rows="5" placeholder="Type something here!"></textarea>
  <ol id="console"></ol>
  </main>
  <script src="https://invisible-college.github.io/universal-sync/diffsync.js"></script>
  <script src="dist/bundle.js"></script>
</body>
